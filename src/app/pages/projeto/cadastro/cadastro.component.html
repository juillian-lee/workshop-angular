<div class="loading" *ngIf="isLoading$ | async">Loading&#8230;</div>
<div class="container">
  <div class="row">
    <section class="content">
      <div class="col-md-12 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body" style="padding:20px">
            <form [formGroup]="form" (submit)="onSubmit()">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input formControlName="nome" type="text" class="form-control" id="nome">
              </div>
              <div class="form-group">
                <label for="valor">Valor</label>
                <input formControlName="valor" type="number" class="form-control" id="valor">
              </div>
              <div class="form-group">
                  <label for="descricao">Descrição</label>
                  <input formControlName="descricao" type="text" class="form-control" id="descricao">
                </div>
              <div class="form-group form-check">
                <input formControlName="quitado" type="checkbox" class="form-check-input" id="quitado">
                <label class="form-check-label" for="quitado">Quitado</label>
              </div>
              <button class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
